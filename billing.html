<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Earth Rhythm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px 0;
            text-align: center;
            background-color: #ff6f61;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .cart-items {
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .cart-item p {
            margin: 0;
        }

        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            color: #ff6f61;
            font-size: 18px;
        }

        .billing-form {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .billing-form input, .billing-form select, .billing-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .billing-form button {
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
        }

        .billing-form button:hover {
            background-color: #e65c50;
        }

        /* Popup modal styles */
        .popup-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: linear-gradient(135deg, #ff6f61, #ffcccb);
            color: white;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .popup-content h3 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .popup-content p {
            margin: 15px 0;
            font-size: 18px;
        }

        .popup-content .checkmark {
            font-size: 50px;
            color: #fff;
            margin: 20px 0;
        }

        .popup-content button {
            background-color: white;
            color: #ff6f61;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
        }

        .popup-content button:hover {
            background-color: #ffcccb;
            color: white;
        }
    </style>
    <script>
        function displayBilling() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty. Add items to your cart before proceeding.</p>";
            } else {
                let total = 0;
                cart.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "cart-item";
                    div.innerHTML = `<p>${item.name}</p><p>Rs. ${item.price}</p>`;
                    cartContainer.appendChild(div);
                    total += item.price;
                });

                const totalDiv = document.createElement("div");
                totalDiv.className = "total";
                totalDiv.innerHTML = `Total: Rs. <span id="total-amount">${total}</span>`;
                cartContainer.appendChild(totalDiv);
            }
        }

        function completeBilling(event) {
            event.preventDefault();
            const form = document.getElementById("billing-form");
            const fullName = form.elements["name"].value;
            const email = form.elements["email"].value;
            const paymentMethod = form.elements["payment"].value;
            const total = parseFloat(document.getElementById("total-amount").innerText);

            // Reset cart
            localStorage.removeItem("cart");

            // Show the popup modal
            const popupModal = document.getElementById("popup-modal");
            const popupDetails = document.getElementById("popup-details");
            popupDetails.innerHTML = `
                <p>Thank you, <strong>${fullName}</strong>!</p>
                <p>Your payment of <strong>Rs. ${total}</strong> via <strong>${paymentMethod}</strong> has been successfully received.</p>
                <p>A confirmation email has been sent to <strong>${email}</strong>.</p>
            `;
            popupModal.style.display = "flex";

            // Reset the form
            form.reset();

            // Update the cart display
            displayBilling();
        }

        function closePopup() {
            const popupModal = document.getElementById("popup-modal");
            popupModal.style.display = "none";
        }

        window.onload = displayBilling;
    </script>
</head>
<body>
    <header>
        <h1>Billing - Earth Rhythm</h1>
    </header>

    <div class="container">
        <h2>Cart Summary</h2>
        <div id="cart-items"></div>

        <div class="billing-form">
            <h3>Billing Information</h3>
            <form id="billing-form" onsubmit="completeBilling(event)">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="address" placeholder="Shipping Address" required>
                <select name="payment" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                </select>
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <div class="checkmark">âœ”</div>
            <h3>Payment Successful!</h3>
            <div id="popup-details"></div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
</body>
</html>
